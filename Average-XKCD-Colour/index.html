<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script defer src="assets/main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Average XKCD Colour</title>
	</head>
	<body>
		<main>
			<h1>
				Get The Average Colour of an
				<a target="_blank" href="https://xkcd.com/">XKCD</a> Comic
			</h1>

			<section>
				<form id="avgForm">
					<label>
						Enter the ID of an XKCD comic: <br />
						<input
							required
							type="number"
							min="0"
							name="id"
							value="42"
						/>
					</label>
					<br />
					<hr />
					<button id="submit" type="submit">Calculate</button>
				</form>
			</section>
			<section hidden id="output">
				<div id="imageContainer"></div>
				<p id="averagePara">
					<span id="averageSentence"></span>
					<span style="font-weight: bold" id="averageValue"></span>
					<span
						style="
							display: inline-block;
							--size: calc(1rem - 2px);
							width: var(--size);
							height: var(--size);
							vertical-align: middle;
							box-sizing: content-box;
							border: 2px solid black;
						"
						id="averageValueColor"
					></span>
				</p>
			</section>
		</main>
	</body>
</html>
